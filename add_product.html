<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Produs - Magazin Modern</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Adaugă un Produs Nou</h2>
        <form action="add_product.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nume">Nume Produs:</label>
                <input type="text" class="form-control" id="nume" name="nume" required>
            </div>
            <div class="form-group">
                <label for="pret">Preț:</label>
                <input type="number" step="0.01" class="form-control" id="pret" name="pret" required>
            </div>
            <div class="form-group">
                <label for="categorie">Categorie:</label>
                <select class="form-control" id="categorie" name="categorie" required>
                    <option value="Femei">Femei</option>
                    <option value="Bărbați">Bărbați</option>
                    <option value="Copii">Copii</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategorie">Subcategorie:</label>
                <select class="form-control" id="subcategorie" name="subcategorie" required>
                    <option value="Haine">Haine</option>
                    <option value="Încălțăminte">Încălțăminte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imagine">Imagine Produs:</label>
                <input type="file" class="form-control-file" id="imagine" name="imagine" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Adaugă Produs</button>
        </form>
    </div>
    <footer class="bg-light py-3 text-center mt-5">
        <p>&copy; 2025 Magazin Modern. Toate drepturile rezervate.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
